<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>сбер.tech</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    
    <div class="wrapper">
      <h1 class="title">Кофе брейк</h1>
      <small class="disclaimer">&copy;сбер.tech 2022-2023</small>

      <hr class="title-sep">

      <div id="root">

        <div class="button-wrapper">
          <button
            id="start-button"
            class="button button-up"
          >
            <div class="loader"></div>
          </button>
        </div>

      </div>

      <div class="toolbar">
        <button id="clock">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none" stroke="currentcolor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
  <circle cx="16" cy="16" r="14" />
  <path d="M16 8 L16 16 20 20" />
</svg>
          <span>таймер</span>
        </button>
        <button id="stats">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 26 18" fill="none" stroke="currentcolor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
<path d="M1 1H17M1 9H23M1 17H25"/>
</svg>
          <span>статистика</span>
        </button>
        <button id="info">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none" stroke="currentcolor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
  <path d="M16 14 L16 23 M16 8 L16 10" />
  <circle cx="16" cy="16" r="14" />
</svg>
          <span>справка</span>
        </button>

      </div>
    </div>

    <script src="./i.js"></script>
  </body>
</html>
